<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Student Registration</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <!-- Navbar Section -->
  <nav>
    <div class="logo">DDinfoTech</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="details.html">Details</a></li>
      <li id="cont"><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <h2 style="text-align: center; margin-top: 20px;"><b>STUDENT REGISTRATION FORM</b></h2>

  <div class="container">
    <div class="imgage">
      <img style="width: 500px; height: 1184px;; border-radius:0px 0px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-left: 100px;" src="student.png">
    </div>

    <form style="width: 500px;height: auto;" id="studentformdata">
      <label>Full Name:</label>
      <input type="text" name="fullName" required><br><br>

      <label>Email:</label>
      <input type="email" name="emailAddress" required><br><br>

      <label>Parent/Guardian:</label>
      <input type="text" name="parentGuardianName"><br><br>

      <label>Age:</label>
      <input type="number" name="age"><br><br>

      <label>Student ID:</label>
      <input type="number" name="studentId"><br><br>

      <label>Date of Birth:</label>
      <input type="date" name="dateOfBirth"><br><br>

      <label>Gender:</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
      <label><input type="radio" name="gender" value="Male"> Male</label><br><br>

      <label>Address:</label>
      <input type="text" name="address"><br><br>

      <label>Attendance Percentage:</label>
      <input type="number" name="attendancePercentage"><br><br>

      <label>Academy Mark:</label>
      <input type="number" name="academyMark"><br><br>

      <center>
        <button type="submit">Submit</button>
        <a href="./navbar.html" style="margin-left: 20px; text-decoration: none; color: white; background-color: #ff865c; padding: 8px 20px; border-radius: 10px;">Back</a>
      </center>

    </form>

  </div>

  <script src="./Studentform.js"></script>
</body>

</html>
