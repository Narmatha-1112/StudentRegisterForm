


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Student Registration</title>
  <link rel="stylesheet" href="studentform.css">
</head>

<body>
  <h2><b>STUDENT REGISTRATION FORM</b></h2>
  <div class="container">
     <div class="imgage">
    <img style ="width: 400px; height: 1120px; border-radius:0px 0px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);margin-left: 100px;" src="../typescript frontend/student.png">
  </div>
  
  <form style="width: 700px;" id="studentformdata">
    Full Name: <input type="text" name="fullName" required><br><br>
    Email: <input type="email" name="emailAddress" required><br><br>
    Parent/Guardian: <input type="text" name="parentGuardianName"><br><br>
    Age: <input type="number" name="age"><br><br>
    Student ID: <input type="number" name="studentId"><br><br>
    Date of Birth: <input type="date" name="dateOfBirth"><br><br>
    Gender:
    <label><input type="radio" name="gender" value="Female"> Female</label>
    <label><input type="radio" name="gender" value="Male"> Male</label><br><br>
    Address: <input type="text" name="address"><br><br>
    Attendance Percentage: <input type="number" name="attendancePercentage"><br><br>
    Academy Mark: <input type="number" name="academyMark"><br><br>
    <center><button type="submit">Submit</button>
      <a href="./navbar.html">Back</p>
  </form>


  <script src="./Studentform.js"></script>

</div>
</body>

</html>
